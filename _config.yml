# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Allied Testing Ltd.
  email: "info@pgmex.alliedtesting.com"
  github: AlliedTesting/pgmex-blog    # eg. daattali
  url: https://www.alliedtesting.com
  
# Select which links to show in the footer
footer-links-active:
  mvp: false
  rss: true
  facebook: false
  email: true
  twitter: false
  github: true
  linkedin: false
  stackoverflow: false

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "irublev.github.io/pgmex-blog"  # eg. "deanattali.com/beautiful-jekyll"

# Output options (more information on Jekyll's site)
timezone: America/New_York
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/
paginate: 5
kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "default"
      show-avatar: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      nav-include: true  # include in header nav

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
